<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <div class="Header ">
        <div class="row">
            <div class="col-12 text-center">
                    <h3>Registration Form</h3>
            </div>
        </div>
    </div>
 </header>
    
 <div class="container">
    <div class="row mt-5">
        <div class=" col-lg-1 col-sm-2"></div>
        <div class=" col-lg-8 col-sm-6">
            <label> Name :  </label><br>    
            <input type="text" placeholder="Enter Name " id="fname"  class="form-control"><br>
        </div>
        <div class=" col-lg-1 col-sm-2"></div>   
    </div>

    <div class="row">
        <div class=" col-lg-1 col-sm-2"></div>
        <div class=" col-lg-8 col-sm-6">
              <label>Mobile : </label><br>
              <input type="numbers" placeholder="Enter number " id="num" class="form-control"><br>
        </div>
        <div class=" col-lg-1 col-sm-2"></div>
    </div>

    <div class="row">
        <div class=" col-lg-1 col-sm-2"></div>
        <div class=" col-lg-8 col-sm-6">
         <label>Adhar number : </label><br>
             <input type="numbers" placeholder="Enter number " id="anum" class="form-control"><br>
        </div>
        <div class="col-lg-1 col-sm-2"></div>    
    </div>

    <div class="row">
        <div class=" col-lg-1 col-sm-2"></div>
        <div class="col-lg-8 col-sm-6">
            <label>PAN no : </label><br>
              <input type="numbers" placeholder="Enter number " id="text" class="form-control"><br>
        </div>
        <div class="col-lg-1 col-sm-2"></div>
    </div>

    <div class="row">
        <div class=" col-lg-1 col-sm-2"></div>
        <div class="col-lg-4 col-sm-4">
                 <label>Date of Birth : </label><br>
                 <input type="date"  id="dob" class="form-control"><br><br>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <h5 class="text-center">Enter the marks of 5 subjects :</h5><br><br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <label>Subject 1: </label>
        </div>
         <div class="col-sm-2">
                <input type="number" class="form-control" id="subject1"> 
         </div>
         <div class="col-sm-1">
            <label>Subject 2: </label>
        </div>
         <div class="col-sm-2">
                <input type="number" class="form-control" id="subject2"> 
         </div>
         <div class="col-sm-1">
            <label>Subject 3: </label>
        </div>
         <div class="col-sm-2">
                <input type="number" class="form-control" id="subject3"> 
         </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label>Subject 4: </label>
            </div>
             <div class="col-sm-2">
                    <input type="number" class="form-control" id="subject4"> 
             </div>
             <div class="col-sm-1">
                <label>Subject 5: </label>
            </div>
             <div class="col-sm-2">
                    <input type="number" class="form-control" id="subject5"> 
             </div>
             <div class="col-sm-1">
                <label>Subject 6: </label>
            </div>
             <div class="col-sm-2">
                    <input type="number" class="form-control" id="subject6"> 
             </div>
            </div>
       <div class="row mt-5 mb-3">
        <div class="col-sm-5"></div>
        <div class="col-sm-4 text-center"><button class="btn-submit" onclick="split(),lengths(),Adharno(),pannum(),birth(),bestof()">Submit</button></div>
        <div class="col-sm-3"></div>
    </div>
   </div>
   <footer class="footer py-3 text-center">
    Â© Form registration
</footer>

</body>
</html>
